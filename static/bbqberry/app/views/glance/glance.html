
<div ng-repeat="probe in probes track by probe.probe">
    <div width="25%" ng-radial-gauge
          ranges="ranges"
          value="probe.fahrenheit"
          value-unit="'F'"
          precision="0"
          lower-limit="0"
          major-graduations="7"
          upper-limit="600"></div>
    <div>
        Probe {{ probe.probe }}
    </div>
</div>
