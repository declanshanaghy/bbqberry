<div class="guage-list" ng-repeat="probe in probes track by probe.probe">
    <div class="guage" ng-radial-gauge
         ranges="ranges"
         value="probe.fahrenheit"
         value-unit="'F'"
         precision="0"
         lower-limit="0"
         major-graduations="7"
         upper-limit="upperLimit">
        <div class="guage-label">
            Probe {{ probe.probe }}
        </div>
    </div>
</div>
